<!DOCTYPE html>
<html ng-app="module.login">

<head>
    <meta charset="utf-8">
    <title>LearnBank</title>
    <!--CSS-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/alertify.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
    <!--BOOSTRAP-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/application.css">
    <!--ANGULAR DEPENDICES-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdn.jsdelivr.net/alertifyjs/1.8.0/alertify.min.js"></script>
    <script src="/login/module.login.js"></script>
</head>

<body ng-controller="loginCtrl as login">
    <!--LOGIN FORM-->
    <h1 class="text-center">
        <a href="/">LearnBank</a>
    </h1>

    <form name="myform" novalidate ng-submit="login.submit()">
        <div class="text-center">
            <!-- <img src="/assets/img/scope.png" alt="LearnBank Logo" width="128px" /> -->
            <h3>LearnBank</h3>
        </div>

        <fieldset class="form-group">
            <label type="email" class="sr-only" for="email">Email</label>
            <p class="text-center" ng-show="login.reset.active">Enter your email to reset your password.</p>
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </div>
                <input required type="email" placeholder="Email" class="form-control" ng-model="login.payload.email" />
            </div>
        </fieldset>

        <fieldset class="form-group" ng-hide="login.reset.active">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input required type="password" placeholder="Password" class="form-control" ng-model="login.payload.password" />
            </div>
        </fieldset>

        <div class="form-group text-center">
            <a href="javascript:void(0)" ng-click="login.reset.toggle()">
                <span ng-hide="login.reset.active">Forgot Password?</span>
                <span ng-show="login.reset.active">Login</span>
            </a>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">
                       <span ng-hide="login.reset.active">Login</span>
                       <span ng-show="login.reset.active">Submit</span>
                   </button>
            </div>
        </div>
        <p id="alert" class="alert text-center" ng-class="login.alert">{{ login.message }}</p>
    </form>
</body>

</html>
