<h1 class="text-center">Add your favorite resources to your vault!</h1>

<div class="container">

    <form ng-submit="vault.add.submit()" style="margin-top:30px;">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Website" ng-model="vault.payload.websites">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Podcast" ng-model="vault.payload.podcasts">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Book" ng-model="vault.payload.books">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
