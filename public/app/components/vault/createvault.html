<h1 class="text-center">Create your learn bank!</h1>

<div class="container">

    <form ng-submit="vault.create.submit()" style="margin-top:30px;">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="vault.payload.username">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
