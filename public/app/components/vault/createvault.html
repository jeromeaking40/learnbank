<h1 class="text-center">Before you get started adding your favorite resources, create a username!</h1>

<div class="container">
    <form ng-submit="vault.create.submit()" style="margin-top:30px;">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="vault.payload.username">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
