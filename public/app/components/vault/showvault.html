<div class="container">
    <h1 class="text-center">Your Vault: {{vault.data.username}}</h1>
    <ul>
        <li ng-repeat="podcast in vault.data.podcasts">{{podcast}}
        <i class="fa fa-trash-o fa-lg" ng-click="vault.deletePodcast($index)"></i>
        </li>
    </ul>

    <ul>
        <li ng-repeat="book in vault.data.books">{{book}}
        <i class="fa fa-trash-o fa-lg" ng-click="vault.deleteBook($index)"></i>
        </li>
    </ul>

    <ul>
        <li ng-repeat="website in vault.data.websites">{{website}}
        <i class="fa fa-trash-o fa-lg" ng-click="vault.deleteWebsite($index)"></i>
        </li>
    </ul>
</div>
